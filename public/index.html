<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flight-list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
     
     <div id="fightlist">
         <header class='page-header'>
             <div class='left-action'><</div>
             <div class='page-title'>
                 <span>
                     北京
                     <i></i>
                     上海
                 </span>
             </div>
         </header>
         <div class='page-content'>
             <section>
                 <div id='date' class='new-date-bar'>
                     <div class='date'>
                        <div class='item'>
                            <div class="item-inner">
                               <p class='d-text'>02-12</p>
                               <p class='d-text'>今天</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>448
                               </p>
                            </div>
                        </div>
                        <div class='item active'>
                             <div class="item-inner">
                               <p class='d-text'>02-13</p>
                               <p class='d-text'>周二</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>343
                               </p>
                            </div>
                        </div>
                        <div class='item'>
                             <div class="item-inner">
                               <p class='d-text'>02-14</p>
                               <p class='d-text'>周三</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>350
                               </p>
                            </div>
                        </div>
                        <div class='item'>
                             <div class="item-inner">
                               <p class='d-text'>02-15</p>
                               <p class='d-text'>周四</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>232
                               </p>
                            </div>
                        </div>
                        <div class='item'>
                             <div class="item-inner">
                               <p class='d-text'>02-16</p>
                               <p class='d-text'>周五</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>292
                               </p>
                            </div>
                        </div>
                        <!--<div class='item'>
                             <div class="item-inner">
                               <p class='d-text'>02-17</p>
                               <p class='d-text'>周六</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>292
                               </p>
                            </div>
                        </div>
                        <div class='item'>
                             <div class="item-inner">
                               <p class='d-text'>02-18</p>
                               <p class='d-text'>周日</p>
                               <p class='d-text'>
                                   <span class='d-price'>￥</span>349
                               </p>
                            </div>
                        </div>-->
                     </div>
                     <div class='datename'>
                         <i></i>
                         <p class='moredate'>更多日期</p>
                     </div>
                 </div>
             </section>
             <div class="flight-list">
                 <ul class='list-content'></ul>
             </div>
             <div id='bottom' class='bottom'>
                 <section>
                     <div class='rank'>
                         <i>1</i>
                         <span>筛选</span>
                     </div>
                     <div class='rank active'>
                         <i>2</i>
                         <span>推荐排序</span>
                     </div>
                     <div class='rank'>
                         <i>3</i>
                         <span>时间</span>
                     </div>
                     <div class='rank'>
                         <i>4</i>
                         <span>价格</span>
                     </div>
                 </section>
             </div>
         </div>
     </div>

     <script src='index.js'></script>

</body>
</html>
